    <script>
    (function() {
        const TRACKING_API = 'https://web-production-4ec7.up.railway.app/webhook/visitor';
        const PROJECT_ID = 'dipentech';
        function getSessionId() { let id = sessionStorage.getItem('_swan_sid'); if (!id) { id = 'sess_' + Math.random().toString(36).substr(2, 12) + '_' + Date.now(); sessionStorage.setItem('_swan_sid', id); sessionStorage.setItem('_swan_start', Date.now().toString()); sessionStorage.setItem('_swan_pages', '[]'); } return id; }
        function trackPage() { let pages = JSON.parse(sessionStorage.getItem('_swan_pages') || '[]'); const currentPage = { url: window.location.pathname || '/', title: document.title, time: new Date().toISOString() }; if (pages.length === 0 || pages[pages.length - 1].url !== currentPage.url) { pages.push(currentPage); sessionStorage.setItem('_swan_pages', JSON.stringify(pages)); } return pages; }
        function getDuration() { const start = parseInt(sessionStorage.getItem('_swan_start') || Date.now()); return Math.round((Date.now() - start) / 1000); }
        function sendTracking(event) { const data = { project_id: PROJECT_ID, session_id: getSessionId(), ip_address: '', current_url: window.location.href, referrer: document.referrer || '', pages_viewed: trackPage(), visit_duration: getDuration(), user_agent: navigator.userAgent, screen_size: screen.width + 'x' + screen.height, timestamp: new Date().toISOString(), event: event }; if (event === 'exit') { navigator.sendBeacon(TRACKING_API, JSON.stringify(data)); } else { fetch(TRACKING_API, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data), keepalive: true }).catch(() => {}); } }
        window.addEventListener('load', () => sendTracking('pageview'));
        window.addEventListener('beforeunload', () => sendTracking('exit'));
        console.log('ðŸ¦¢ Swan Tracking | Demo Page (HIGH INTENT)');
    })();
